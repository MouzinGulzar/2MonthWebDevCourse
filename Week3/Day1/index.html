<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Resposiveness</title>
    <!-- Apprroach to web development to ensure website's layout and content adapt to different screen sizes and devices. -->
    <!-- 
        1) Fluid layout
        2) Flexible Images
        3) Responsive Units. eg., %, vh, vw, em, rem
        4) **Media Queries**

        Mobile First Approach vs Desktop First Approach
     -->

    <style>
      *,
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      img {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <img src="https://picsum.photos/700" alt="" />
  </body>
</html>
