<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
    

  </head>
  <body>
    <form class="todo-input" id="todo-form">
      <div>
        <input type="date" name="due-date" id="due-date" />

        <input
          type="text"
          id="todo"
          name="todo"
          autocomplete="off"
          placeholder="I have to..."
          required
        />

        <select name="category" id="category">
          <option disabled selected>Category</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="programming">Programming</option>
          <option value="other">Other</option>
        </select>

        <select name="priority" id="priority">
          <option disabled selected>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

     <button id="btn">Submit</button>
    </form>
    <button id="delAll" onclick="delAllTodo()">Delete All</button>
    <div class="message center">Try adding some tasks...</div>
    <p id="todo-track"><span id="todo-num"></span> todos added</p>
    <ul class="center" id="todos"></ul>

    <script src="todo.js"></script>
  </body>
</html>
